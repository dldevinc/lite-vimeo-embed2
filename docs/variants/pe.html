<!DOCTYPE html>
<html lang="en">
  <head>
    <title>lite-vimeo-embed2 - progressively enhanced</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../src/lite-vimeo-embed.css" />
  </head>
  <body>
    <h1>Progressively Enhanced</h1>

    <p>After 2 seconds, the JS is executed and custom element defined.</p>
    <p id="done">...</p>

    <lite-vimeo videoid="347119375" style="background-image: url('https://i.vimeocdn.com/video/797382244-0106ae13e902e09d0f02d8f404fa80581f38d1b8b7846b3f8e87ef391ffb8c99-d_640');">
      <a href="https://vimeo.com/347119375" class="lvm-playbtn" title="Play Video">
        <span class="lvm-visually-hidden">Play Video: Sample Video</span>
      </a>
    </lite-vimeo>

    <script>
        // artificial delay somewhat simulates a script[defer]
        setTimeout(_ => {
            const elem = document.createElement('script');
            elem.src = '../../src/lite-vimeo-embed.js';
            document.head.append(elem);

            document.querySelector('#done').textContent = 'Script complete.'
        }, 2000);
    </script>
  </body>
</html>
